version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "GatorSpeck"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    target-branch: "develop"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "GatorSpeck"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    target-branch: "develop"
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "GatorSpeck"
    commit-message:
      prefix: "ci"
      include: "scope"
    target-branch: "develop"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "GatorSpeck"
    commit-message:
      prefix: "docker"
      include: "scope"
    target-branch: "develop"
